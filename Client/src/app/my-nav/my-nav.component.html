<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [mode]="isWeb ? 'side' : 'over'" [opened]="isWeb">
        <mat-toolbar>
            <span>Menu</span>
        </mat-toolbar>
        <mat-action-list>
            <button mat-list-item routerLink="/rooms" routerLinkActive="active" (click)="navigate()" *ngIf="isLogin">Rooms</button>
            <button mat-list-item routerLink="/teams" routerLinkActive="active" selected="true" (click)="navigate()" *ngIf="isLogin">Teams</button>
            <button mat-list-item routerLink="/profile" routerLinkActive="active" (click)="navigate()" *ngIf="isLogin">Profile</button>
            <button mat-list-item routerLink="/contact" routerLinkActive="active" (click)="navigate()" *ngIf="isLogin">Contact</button>
            <button mat-list-item routerLink="/auth" routerLinkActive="active" (click)="navigate()" *ngIf="!isLogin">Login</button>
        </mat-action-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row class="main-header" [ngClass]="isWeb ? 'main-header-web' : 'main-header-mobile'">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="!isWeb">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <span class="logo">
                    <h1 class="mat-h1">BugTracker<mat-icon>my_location</mat-icon></h1>
                </span>
                <span class="spacer"></span>
                <button class="logout-button" mat-icon-button matTooltip="Logout" (click)="logout()" *ngIf="isLogin">
                    <mat-icon>power_settings_new</mat-icon>
                </button>
            </mat-toolbar-row>
            <mat-toolbar-row class="sub-header">
                <span class="spacer"></span>
                <h2>{{pageName}}</h2>
                <span class="spacer"></span>
            </mat-toolbar-row>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
