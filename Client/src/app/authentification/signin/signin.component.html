<mat-card>
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <mat-form-field color="accent">
                <input matInput formControlName="email" placeholder="Email" autocomplete="off">
            </mat-form-field>
            <mat-form-field color="accent" hintLabel="You need at least 6 characters">
                <input matInput formControlName="password" placeholder="Password" autocomplete="off" type="password">
            </mat-form-field>
            <div class="controls">
                <mat-error class="error" *ngIf="error; else spacer">Sign in failed !</mat-error>
                <ng-template #spacer>
                    <div></div>
                </ng-template>
                <button *ngIf="!loading; else loader" mat-raised-button type="submit" color="primary" [disabled]="signinForm.valid ? false : true">Sign in !</button>
                <ng-template #loader>
                    <mat-progress-spinner mode="indeterminate" color="accent" diameter="30"></mat-progress-spinner>
                </ng-template>
            </div>
        </form>
    </mat-card-content>
</mat-card>
