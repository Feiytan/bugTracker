<mat-card>
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <mat-form-field color="accent">
                <input matInput formControlName="email" placeholder="Email" autocomplete="off">
            </mat-form-field>
            <mat-form-field color="accent" hintLabel="You need at least 6 characters">
                <input matInput formControlName="password" placeholder="Password" autocomplete="off" type="password">
            </mat-form-field>
            <div class="controls">
                <button mat-raised-button type="submit" color="primary" [disabled]="signinForm.valid ? false : true">Sign in !</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
